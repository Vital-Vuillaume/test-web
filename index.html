<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test GET Proxy PHP</title>
</head>
<body>

<h1>Test2 du Proxy PHP</h1>

<button onclick="getData()">Faire un GET</button>

<pre id="output"></pre>

<script>
  const proxyUrl = "https://rmbi.ch/vital/api/proxy.php/read";

  async function getData() {
    try {
      const res = await fetch(proxyUrl);
      const text = await res.text();
      document.getElementById("output").textContent = text;
    } catch (err) {
      document.getElementById("output").textContent = "Erreur : " + err;
    }
  }
</script>

</body>
</html>
