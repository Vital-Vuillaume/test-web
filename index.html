<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>CRUD Node.js sans DB</title>
  </head>

  <body>
    <h1>CRUD sans Base de Données</h1>
    <h2>Ajouter un item</h2>
    <input type="text" id="newItem" placeholder="Nom de l'item">
    <button onclick="createItem()">Créer</button>

    <h2>Liste des items</h2>
    <table>
      <thead>
        <tr><th>ID</th><th>Nom</th><th>Actions</th></tr>
      </thead>
      <tbody id="itemsTable"></tbody>
    </table>
  </body>
</html>
